name: test
on:
  push:
    branches:
      - "main"
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    steps:
      - name: setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.X
      - name: test
        run: go test -coverprofile coverage.out -covermode atomic ./...
